language: r
sudo: false
cache: packages

r:
  - devel
#  - release

env:
  global:
    - _R_CRAN_CHECK_INCOMING_=false


r_check_args: "--no-build-vignettes --no-manual --timings --as-cran"
warnings_are_errors: false
r_check_revdep: false

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libxml2-dev

r_packages:
  - devtools
  - xml2

r_github_packages:
  - jimhester/covr
  - jeroenooms/curl

# report to codecov
after_success:
  - Rscript -e 'covr::codecov(exclusions = list("R/ppdb.R"), quiet = FALSE)'

# report to maintainer
notifications:
  email:
    recipients:
    - szoecs@uni-landau.de
    on_success: change
    on_failure: change

